[package]
name = "egui_sdl2_gl"
version = "0.14.0"
authors = ["Arjun Nair <arjunair@gmail.com>"]
edition = "2018"
description = "Backend for Egui to use with sdl2-rs and open gl"
homepage = "https://github.com/ArjunNair/egui_sdl2_gl"
license = "MIT"
readme = "README.md"
repository = "https://github.com/ArjunNair/egui_sdl2_gl"
categories = ["gui", "graphics"]
keywords = ["sdl2", "opengl", "egui", "gui", "gamedev"]
include = ["**/*.rs", "Cargo.toml"]

[dependencies.sdl2]
version = "0.34.5"

[dependencies]
gl = "0.14.0"
egui = "0.14.2"

[dependencies.clipboard]
package = "cli-clipboard"
#version = "0.5"
version = "0.2"
optional = true

[features]
default = ["clipboard", "sdl2-bundled"]
sdl2-bundled = ["sdl2/bundled"]